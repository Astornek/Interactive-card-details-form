<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-section">
        <div class="card-front">
          <div class="white-big-dot"></div>
          <div class="white-circle"></div>
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="bot-inf">
            <p class="name">Jane Appleseed</p>
            <p class="exp-date">00/00</p>
          </div>
        </div>
        <div class="card-back">
          <p class="cvc-code">000</p>
        </div>
      </div>
      <div class="input-section">
        <p class="cardholder">Cardholder Name</p>
        <input class="input-name" placeholder="Enter your Name" type="name" />
        <p class="name-error">Please enter your name</p>

        <p class="card">Card Number</p>
        <input
          class="card-number-input"
          placeholder=" 1234 5678 9123 0000 "
          type="text"
        />
        <p class="card-error">Wrong format, numbers only</p>
        <div class="input-bot">
          <div class="exp-date-section">
            <p class="date-exp">Exp. Date (MM/YY)</p>
            <div class="date-box">
              <input type="text" placeholder=" MM" class="exp-m" />
              <input type="text" placeholder=" YY" class="exp-y" />
            </div>
            <p class="date-error">Can't be blank</p>
          </div>
          <div class="cvc-section">
            <p class="cvc">CVC</p>
            <input class="cvc-input" type="text" placeholder="e.g. 123" />
            <p class="cvc-error">Can't be blank</p>
          </div>
        </div>
        <button class="confirm-btn">Confirm</button>
      </div>

      <div class="thank-you-section">
        <img src="images/icon-complete.svg" alt="complete image" />
        <h2>>Thank you!</h2>
        <p class="msg">We've added your card details</p>
        <button class="continue-btn">Continue</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
